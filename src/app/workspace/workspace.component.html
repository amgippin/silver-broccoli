<div>
	<button (click)="excelView = false">Main View</button>
	<button (click)="excelView = true">Excel View</button>
</div>

<div style="display: inline-block;" *ngIf="excelView">
	<div style="width:150px; height:100%; display: inline-block; border: 1px red solid; overflow-y: scroll">
		<div *ngFor="let poke of pokeList" (click)="selectPoke(poke)" class="sidebar-line-item">
			{{poke.id}}: {{poke.name}}
		</div>
	</div>
	<div style="display: inline-block; vertical-align: top;">
		<div style="font-size: 30px">{{selPokemon.name}}</div>
		<div *ngIf="selPokemon.evol">
			<template ngFor let-evol [ngForOf]=selPokemon.evol>
				<div>{{evol.name}}</div>
			</template>
		</div>
	</div>
</div>








































<div *ngIf="!excelView">
	<div style="padding-top:10px;">
		<div>
			<div class="excel-row-column-id">#</div>
			<div class="excel-row-column-name">Name</div>
			<div class="excel-row-column-cp">Cp</div>
			<div class="excel-row-column-name">Evol #1</div>
			<div class="excel-row-column-cp">Min Cp</div>
			<div class="excel-row-column-cp">Max Cp</div>
			<div class="excel-row-column-name">Evol #2</div>
			<div class="excel-row-column-cp">Min Cp</div>
			<div class="excel-row-column-cp">Max Cp</div>
		</div>
		<excel-row *ngFor="let poke of pokeList" [poke]="poke"></excel-row>
	</div>
</div>
