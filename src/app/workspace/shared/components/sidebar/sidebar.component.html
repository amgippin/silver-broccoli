<div class="sidebar" style="vertical-align:top; margin-left:5px;">
	<input style="width:100%"/>
	
	<div class="toolbar">
		<div *ngIf="returnList" class="seperator" (click)="onClearSelection()">Clear Selection</div>
		<div *ngIf="returnList" class="seperator" (click)="onClearFilter()">Clear Filters</div>
		<div class="seperator">
			<div [ngClass]="{selected: selectedGen==0}" (click)="onGenSelection(0)">All</div>
			<div [ngClass]="{selected: selectedGen==1}" (click)="onGenSelection(1)">Gen 1</div>
			<div [ngClass]="{selected: selectedGen==2}" (click)="onGenSelection(2)">Gen 2</div>
		</div>
		<div *ngIf="returnList" class="seperator">
			<div [ngClass]="{selected: selectedFilter=='a'}" (click)="onFilterSelect('a')">All</div>
			<div [ngClass]="{selected: selectedFilter=='s'}" (click)="onFilterSelect('s')">Selected</div>
			<div [ngClass]="{selected: selectedFilter=='u'}" (click)="onFilterSelect('u')">Unselected</div>
		</div>
	</div>	
	
	<div>
		<div class="seperator">
			<div class="number">#</div>
			<div class="name">Name</div>
		</div>
		
		<div class="list" [ngClass]="{tallList: returnList}">	
			<div *ngFor="let item of inputList | filterGen:selectedGen | filterSelect:selectedFilter" 
				[ngClass]="{selected: item.selected}"
				(click)="onSelect(item)">
				<div class="number">{{item.id}}</div>
				<div class="name">{{item.name}}</div>
			</div>
		</div>
	</div>
</div>
