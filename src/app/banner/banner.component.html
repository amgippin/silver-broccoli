<div class="banner-main" >
	<h1>Pokemon Evolution Diagnostic</h1>
	<div>
		Team: 
		<select>
			<option value="blue">Team Mystic</option>
			<option value="yellow">Team Instinct</option>
			<option value="red">Team Valor</option>
		</select>
		Level: <input type="number" min=1 max=40>
	</div>
	<div>
		<button (click)=importFunc()>Import</button>
		<button (click)=exportFunc()>Export</button>
	</div>
</div>
