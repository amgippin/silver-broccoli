<button ng-click="quickView=false">Quick Math</button>
<button ng-click="quickView=true">Detailed</button>

<table ng-hide="quickView" class="pokemon-eval-cp-table">
	<tr>
		<th colspan="4"></th>
		<th colspan="5">Evolution 1</th>
		<th colspan="5">Evolution 2</th>
	</tr>
	<tr> 
		<th>#</th>
		<th>Name</th>
		<th>Current Cp</th>
		<th>Name</th>
		<th>Min Cp</th>
		<th>Max Cp</th>
		<th>Min Multi</th>
		<th>Max Multi</th>
		<th>Name</th>
		<th>Min Cp</th>
		<th>Max Cp</th>
		<th>Min Multi</th>
		<th>Max Multi</th>
	</tr>
	<tr ng-controller="pokemonEvalCpTableRowFormat" ng-repeat="pokemon in pokemonList">
		<td>{{pokemon.number}}</td>
		<td>{{pokemon.name}}</td>
		<td><input class="column-input" type="number" min=10 ng-model="pokemon.cp"></td>
		
		<td style="border-style: solid;">{{pokemon}}</td>
	</tr>
